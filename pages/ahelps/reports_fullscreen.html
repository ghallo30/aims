<!-- MODAL GRAPH -->

<div class="modal fade" tabindex="-1"  role="dialog" id="viewGraphModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Graphical Result</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="form-group col-lg-3">
                <label>Set value for x</label>
                <select class="form-control">
                        <option>- Select -</option>
                        <option>Name</option>
                        <option>Age</option>
                        <option>Barangay</option>
                        <option>Municipality</option>
                        <option>Province</option>
                        <option>Livelihood</option>
                        <option>Civil Status</option>
                        <option>Educational Attainment</option>
                        <option>Monthly Income</option>
                </select>
            </div>
            <div class="form-group col-lg-3">
                <label>Set value for y</label>
                <select class="form-control">
                        <option>- Select -</option>
                        <option>Name</option>
                        <option>Age</option>
                        <option>Barangay</option>
                        <option>Municipality</option>
                        <option>Province</option>
                        <option>Livelihood</option>
                        <option>Civil Status</option>
                        <option>Educational Attainment</option>
                        <option>Monthly Income</option>
                </select>
            </div>
            <div class="form-group col-lg-3">
                <label>Set value for z</label>
                <select class="form-control">
                        <option>- Select -</option>
                        <option>Name</option>
                        <option>Age</option>
                        <option>Barangay</option>
                        <option>Municipality</option>
                        <option>Province</option>
                        <option>Livelihood</option>
                        <option>Civil Status</option>
                        <option>Educational Attainment</option>
                        <option>Monthly Income</option>
                </select>
            </div>
            <div class="form-group col-lg-3">
                <label>Type of graph</label>
                <select class="form-control" id="select_graph_type">
                    <option>- Select -</option>
                    <option value="bar">Bar graph</option>
                    <option value="line">Line graph</option>
                    <option value="pie">Pie graph</option>
                </select>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-outline-success btn-block" onclick="showGraph_modal()">SHOW GRAPH</button>
            </div>
            <div class="col-lg-12" style="display: none" id="bar_graph_div">
                 <br>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> BAR GRAPH
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <!-- /.col-lg-4 (nested) -->
                                <div class="col-lg-12">
                                    <canvas id="barChart" width="400" height="180"></canvas>
                                </div>
                                <!-- /.col-lg-8 (nested) -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
            </div>
            <div class="col-lg-12" style="display: none" id="line_graph_div">
                <br>
                    <div class="panel panel-default">
                        <div class="panel-heading">

                        <!-- /.panel-heading -->

                        <!-- /.panel-body -->
